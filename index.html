<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- importing google icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
        <main class="main-container">
            <header class="input-container">
                <input type="text" class="city-input" placeholder="Search your city">
                <button class="search-btn">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </header>

            <section class="weather-info" style="display: none;">
                <div class="location-date-container">
                    <div class="location">
                        <span class="material-symbols-outlined">
                            location_on
                        </span>
                        <h4 class="country-txt">Noida</h4>
                    </div>
                    <h5 class="current-date-txt regular-txt">Thru, 26 Sep</h5>
                </div>

                <div class="weather-summary-container">
                    <img src="assets/weather/thunderstorm.svg" class="weather-summary-img">
                    <div class="weather-summary-info">
                        <h1 class="temp-txt">29 ℃</h1>
                        <h3 class="condition-txt regular-txt">Thunderstorm</h3>
                    </div>
                </div>

                <div class="weather-conditions-container">
                    <div class="condition-item">
                        <span class="material-symbols-outlined">
                            water_drop
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Humidity</h5>
                            <h5 class="humidity-value-txt">55%</h5>
                        </div>
                    </div>

                    <div class="condition-item">
                        <span class="material-symbols-outlined">
                            air
                        </span>
                        <div class="condition-info">
                            <h5 class="regular-txt">Wind Speed</h5>
                            <h5 class="wind-value-txt">2 M/s</h5>
                        </div>
                    </div>
                </div>

            </section>

            <section class="search-city section-message">
                <img src="assets/message/search-city.png">
                <div style="display: flex; justify-content: center;" >
                    <h1 class="search-city-txt" style="font-size: 30px;">Search City</h1>
                </div>
            </section>

            <section class="not-found section-message" style="display: none;">
                <img id="not-found" src="assets/message/not-found.png">
                <div style="display: flex; justify-content: center;" >
                    <h1 class="search-city-txt" style="font-size: 30px;">Search City</h1>
